flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/img/shorLogo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/img/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/font/Metropolis-Regular.otf
